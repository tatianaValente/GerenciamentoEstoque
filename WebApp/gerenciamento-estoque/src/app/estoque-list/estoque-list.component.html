<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="header-image mat-elevation-z3">
      <mat-icon aria-label="Tabela de estoque">list_alt</mat-icon>
    </div>
    <!-- <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle> -->
    <mat-card-title>ESTOQUE DE PRODUTOS</mat-card-title>
    <span class="example-spacer"></span>
    <div>
      <button routerLink="../estoque-add" mat-raised-button color="primary">
        <mat-icon class="desktop">add</mat-icon>
        <span class="mobile">PRODUTO AO ESTOQUE</span>
      </button>
    </div>
  </mat-card-header>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <!-- Quantidade Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">
        {{ element.valor | currency: "BRL":"symbol" }}
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="edit(element)">
          <mat-icon aria-label="edit icon">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="delete(element)">
          <mat-icon aria-label="delete icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
